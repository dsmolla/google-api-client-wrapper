[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
markers =
    integration: marks tests as integration tests (slow, uses mocked API calls)
    unit: marks tests as unit tests (fast, no external dependencies)
    calendar: marks tests related to calendar functionality
    gmail: marks tests related to Gmail functionality
    auth: marks tests related to authentication
    utils: marks tests related to utility functions
    slow: marks tests as slow running
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
asyncio_mode = auto